<!-- templates/login.html -->
{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
        <hr>
        <a href="{% url 'google_auth_start' %}" class="btn btn-outline-danger">
            <img src="https://developers.google.com/identity/images/g-logo.png" style="width:20px; margin-right: 8px;">
            Login with Google
        </a>
    </div>
    
</div>
{% endblock %}
